name: Build Android App

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Disable Google Services Plugin if file missing
      run: |
        if [ ! -f "app/google-services.json" ]; then
          BUILD_FILE="app/build.gradle.kts"
          if [ -f "$BUILD_FILE" ]; then
            sed -i '/id("com\.google\.gms\.google-services")/s/^/\/\//' "$BUILD_FILE"
            echo "Google Services plugin disabled in $BUILD_FILE for CI build."
          else
            BUILD_FILE="app/build.gradle"
            if [ -f "$BUILD_FILE" ]; then
              sed -i 's/apply plugin: '\''com\.google\.gms\.google-services'\''/\/\/apply plugin: '\''com\.google\.gms\.google-services'\''/' "$BUILD_FILE"
              echo "Google Services plugin disabled in $BUILD_FILE for CI build."
            fi
          fi
        fi

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Release APK with verbose output
      run: |
        ./gradlew assembleRelease

    - name: List build outputs for debugging
      run: |
        echo "Contents of app/build/outputs/apk:"
        find app/build/outputs/apk -type f -name "*.apk" || echo "No APK files found"
        echo "Contents of app/build/outputs:"
        ls -la app/build/outputs/

    - name: Upload All APK artifacts if exist
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-apks
        path: app/build/outputs/**/*.apk
        if-no-files-found: ignore
